<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaTools | Smart Digital Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --accent: #818cf8;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e0e7ff55 25%, transparent 25%),
                        linear-gradient(-45deg, #e0e7ff55 25%, transparent 25%);
            background-size: 60px 60px;
            z-index: -1;
        }

        .navbar {
            padding: 1.5rem 5%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8% 5%;
            position: relative;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .hero-text {
            animation: slideInLeft 1s ease;
        }

        .hero-heading {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tool-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 5%;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1.5rem;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-10px);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .hero-heading {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <nav class="navbar">
        <div class="logo">NexaTools</div>
        <div class="nav-links">
            <a href="#tools">Tools</a>
            <a href="#features">Features</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-heading">Transform Your Digital Workflow</h1>
                <p class="hero-subtext">Smart solutions for modern creators</p>
                <div class="cta-buttons">
                    <button class="cta-btn">Get Started</button>
                    <button class="cta-btn outline">Explore Tools</button>
                </div>
            </div>
            <div class="hero-visual">
                <!-- Add animated SVG or 3D element here -->
            </div>
        </div>
    </section>

    <section class="tool-cards">
        <div class="tool-card">
            <i class="fas fa-image"></i>
            <h3>Image Optimizer</h3>
            <p>Smart compression with quality control</p>
        </div>
        <div class="tool-card">
            <i class="fas fa-calculator"></i>
            <h3>Precision Calculator</h3>
            <p>Advanced computations made simple</p>
        </div>
        <div class="tool-card">
            <i class="fas fa-file-pdf"></i>
            <h3>PDF Master</h3>
            <p>Convert, edit, and secure documents</p>
        </div>
    </section>

    <script>
        // Add intersection observers for animations
        const cards = document.querySelectorAll('.tool-card');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        cards.forEach(card => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(50px)';
            observer.observe(card);
        });
    </script>
</body>
</html>
